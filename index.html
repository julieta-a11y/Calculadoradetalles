
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Talles - Happet Dogs</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefaf5;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #ff6d6d;
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #ff6d6d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    a.boton-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #49c5b6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Happet Dogs" class="logo" />
  <h1>Calculadora de Talles</h1>

  <label for="producto">¿Qué estás buscando?</label>
  <select id="producto">
  <option value="arnes">Arnés Tuco</option>
  <option value="pretal">Pretal René</option>
  <option value="pretal-agnes">Pretal Agnes</option>
</select>

  <label for="edad">Edad (en semanas)</label>
  <input type="number" id="edad" placeholder="Por ejemplo: 12" />

  <label for="peso">Peso (kg)</label>
  <input type="number" id="peso" step="0.1" placeholder="Por ejemplo: 3.5" />

  <label for="pecho">Circunferencia de pecho (cm)</label>
  <input type="number" id="pecho" step="0.1" placeholder="Por ejemplo: 42" />

  <label for="cuello">Circunferencia de cuello (cm)</label>
  <input type="number" id="cuello" step="0.1" placeholder="Por ejemplo: 28" />

  <button onclick="calcularTalle()">Calcular talle</button>

  \1
<div id="tabla-medidas" style="margin-top:12px"><img id="tabla-img" alt="Tabla de medidas" style="max-width:100%;height:auto;border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06)"></div>

  

    <section id="como-medir" style="margin:28px 0 12px">
      <h3 style="font-family:inherit;margin:0 0 8px;font-size:20px">¿Cómo medir a mi perro?</h3>
      <img src="como-medir.png" alt="¿Cómo medir a mi perro? — Guía" style="max-width:100%;height:auto;border-radius:16px;border:2px solid #e9e0f6"/>
    </section>
    




<script>
function calcularTalle() {
  const producto = document.getElementById('producto').value;
  const pecho = parseFloat(document.getElementById('pecho').value);
  const cuello = parseFloat(document.getElementById('cuello').value);
  let talle = '';
  let link = '';
  let tablaImg = '';

  if (producto === 'arnes') {
    // Arnés Tuco (según tabla)
    if (cuello <= 37 && pecho <= 46) {
      talle = 'Talle S (ancho 2 cm)';
    } else if (cuello <= 49 && pecho <= 56) {
      talle = 'Talle M (ancho 2 cm)';
    } else if (cuello <= 55 && pecho <= 74) {
      talle = 'Talle L (ancho 2.5 cm)';
    } else if (cuello <= 66 && pecho <= 84) {
      talle = 'Talle XL (ancho 2.5 cm)';
    }
    link = 'https://happetdogs.com/paseo/arnes-tuco/';
    tablaImg = 'tabla-arnes.png';
  } else if (producto === 'pretal') {
    // Pretal René (según tabla)
    if (cuello >= 33 && cuello <= 45 && pecho >= 34 && pecho <= 46) {
      talle = 'Talle S (ancho 15 mm)';
    } else if (cuello >= 40 && cuello <= 54 && pecho >= 50 && pecho <= 70) {
      talle = 'Talle M (ancho 19 mm)';
    } else if (cuello >= 44 && cuello <= 60 && pecho >= 60 && pecho <= 80) {
      talle = 'Talle L (ancho 25 mm)';
    }
    link = 'https://happetdogs.com/paseo/pretal-rene/';
    tablaImg = 'tabla-pretal-rene.png';
  } else if (producto === 'pretal-agnes') {
    // Pretal Agnes (según tabla)
    if (cuello >= 41 && cuello <= 63 && pecho >= 47 && pecho <= 64) {
      talle = 'Talle S (ancho 3 cm)';
    } else if (cuello >= 47 && cuello <= 78 && pecho >= 59 && pecho <= 71) {
      talle = 'Talle M (ancho 3 cm)';
    } else if (cuello >= 56 && cuello <= 81 && pecho >= 69 && pecho <= 87) {
      talle = 'Talle L (ancho 3.5 cm)';
    } else if (cuello >= 65 && cuello <= 104 && pecho >= 76 && pecho <= 97) {
      talle = 'Talle XL (ancho 4 cm)';
    }
    link = 'https://happetdogs.com/paseo/pretal-agnes/';
    tablaImg = 'tabla-pretal-agnes.png';
  }

  const res = document.getElementById('resultado');
  const img = document.getElementById('tabla-img');

  if (talle) {
    res.innerHTML = `<strong>Talle sugerido:</strong> ${talle}<br><a href="${link}" class="boton-link" target="_blank">Ver productos en este talle</a>`;
  } else {
    res.innerHTML = 'No encontramos un talle exacto para esos valores. Revisá que la cinta esté bien ajustada (sin holgura).';
  }
  if (img && tablaImg) img.src = tablaImg;
}
</script>

</body>
</html>
